<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Lyrics and Live Finder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-top">
        <img src="./Assets/image.png" alt="Logo of Music Finder" class="header-logo" />
      </div>
      <div class="header-nav">
        <nav>
          <ul>
            <li><a href="#">Lyrics Search</a></li>
            <li>|</li>
            <li><a href="#">Live Music Finder</a></li>
          </ul>
        </nav>
      </div>
    </header>
    
    <main>
      <section>
        <h2>Find Songs</h2>
        <form id="search-form">
          <input type="text" placeholder="Enter Lyrics" id="lyrics-search" />
          <button type="submit">Search</button>
        </form>
      </section>

      <section id="lyrics-results">
        <h2>Lyrics Results</h2>
      </section>
      <br><br><br><br>

      <h2>Find Live Events</h2>
      <form id="search-form-live">
        <input type="text" placeholder="Enter Artist" id="live-search" />
        <button type="submit">Search</button>
    </form>
    
    <!-- Live Events Results Section -->
    <section id="live-results">
        <h2>Live Music Results</h2>
    </section>

    </main>
    <script src="./Assets/script.js"></script>
    <footer>
      <p>&copy; 2024 Music Finder</p>
    </footer>
  </body>
</html>
